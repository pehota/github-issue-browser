query FindRepoByName($name: String!) {
  search(first: 1, type: REPOSITORY, query: $name) {
    repositoryCount
    nodes {
      ... on Repository {
        name
        owner {
          login
        }
      }
    }
  }
}

query GetRepoIssues(
  $owner: String!
  $name: String!
  $issueStates: [IssueState!]
) {
  repository(owner: $owner, name: $name) {
    issues(first: 10, states: $issueStates) {
      nodes {
        author {
          login
          avatarUrl(size: 32)
        }
        title
        state
        url
      }
    }
  }
}

query GetIssueDetails($owner: String!, $name: String!, $issueNumber: Int!) {
  repository(owner: $owner, name: $name) {
    issue(number: $issueNumber) {
      author {
        login
        avatarUrl(size: 32)
      }
      number
      title
      state
      url
    }
  }
}
